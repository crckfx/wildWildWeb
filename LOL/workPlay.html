<!-- /* ========== MAIN ========== */ -->
<main>

	<!-- /* ========== WORK/PLAY BUTTONS ========== */ -->
	<div class="mainHeader" role="tablist" aria-label="Content switcher">
		<button class="tabBtn" data-mode="work" aria-selected="true" id="tab-work">WORK</button>
		<button class="tabBtn" data-mode="play" aria-selected="false" id="tab-play">PLAY</button>
	</div>

	<!-- /* ========== WORK SECTION ========== */ -->
	<section id="workPanel" role="tabpanel" aria-labelledby="tab-work" data-panel="work">
		<div class="gallery" role="region" aria-label="Image gallery">

			<!-- /* ========== LEFT PANEL ========== */ -->
			<div class="pane left">
				<img class="side-img left-img" src="" alt="Previous image preview">
				<button class="arrow arrow-left" aria-label="Previous">
					<svg class="navArrow" aria-hidden="true" focusable="false">
						<use href="#arrow-long-left"></use>
					</svg>
				</button>
			</div>
			<!-- /* ========== CENTER PANEL ========== */ -->
			<div class="pane center"></div>

			<!-- /* ========== RIGHT PANEL ========== */ -->
			<div class="pane right">
				<img class="side-img right-img" src="" alt="Next image preview">
				<button class="arrow arrow-right" aria-label="Next">
					<svg class="navArrow" aria-hidden="true" focusable="false">
						<use href="#arrow-long-right"></use>
					</svg>
				</button>
			</div>

			<div class="navEdge edge-left" aria-hidden="true"></div>
			<div class="navEdge edge-right" aria-hidden="true"></div>
		</div>
	</section>

	<!-- /* ========== PLAY SECTION ========== */ -->
	<section id="playPanel" role="tabpanel" aria-labelledby="tab-play" hidden>
		<div class="playViewport">
			<div class="playGrid"></div>
		</div>
	</section>
