<style>
	.sortable2D {
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
		gap: 12px;
		width: 100%;
		max-width: 520px;
		position: relative;
	}

	.item {
		background: #222;
		border: 1px solid #444;
		border-radius: 8px;
		padding: 1.5rem 0;
		text-align: center;
		font-size: 1.2rem;
		user-select: none;
		cursor: grab;
		transition: transform 165ms ease;
		position: relative;
		touch-action: none;
	}

	.item.drag-src {
		opacity: 0.25;
	}

	.floating {
		position: fixed;
		background: #fff;
		color: #000;
		width: 80px;
		padding: 1.5rem 0;
		border-radius: 8px;
		border: 2px solid #fff;
		pointer-events: none;
		font-size: 1.2rem;
		text-align: center;
		transform: translate(-50%, -50%);
		z-index: 9999;
	}
</style>
</head>
