<style>
	.no-scrollbar {
		/* Firefox */
		scrollbar-width: none;
		/* Internet Explorer 10+ */
		-ms-overflow-style: none;
	}

	.no-scrollbar::-webkit-scrollbar {
		/* WebKit */
		width: 0;
		height: 0;
	}

	.snap-x,
	.snap-y {
		display: flex;
		/* overscroll-behavior: contain; */
		width: 100%;
		flex-grow: 1;
		/* we use flex-grow instead of height */

	}

	.snap-x {
		overflow-x: scroll;
		scroll-snap-type: x mandatory;
		flex-direction: row;        
	}

	.snap-y {
		overflow-y: scroll;
		scroll-snap-type: y mandatory;
		flex-direction: column;
	}

	.snap-x.always section,
	.snap-y.always section {
		scroll-snap-stop: always;
	}

	.demo-box {
		display: flex;
		flex-direction: column;
		overflow: hidden;
		/* background-color: var(--color-bg-3); */
		width: 100%;
		height: 100%;
		flex: 1;
	}

	.gal-item {
		display: flex;
		justify-content: center;
		align-items: center;
		scroll-snap-align: start;
		scroll-snap-stop: normal;
		width: 100%;
		height: 100%;
		flex-shrink: 0;
	}

	.gallery {
		background-color: var(--color-bg-3);
	}

	.gal-item>img {
		width: 100%;
	}
</style>

<div class="wrap grow">

	<div class="demo-box">
		<h2>horizontal scroll 2</h2>
		<div class="gallery snap-x no-scrollbar always" tabindex="0">
			<section class="gal-item"><img src="/resources/lachoutlaws/Images/BatViolinest.png"></section>
			<section class="gal-item"><img src="/resources/lachoutlaws/Images/SlothSin.png"></section>
			<section class="gal-item"><img src="/resources/lachoutlaws/Images/Edgy-Flower.png"></section>
			<section class="gal-item"><img src="/resources/lachoutlaws/Images/ClubLoveSick.png"></section>
		</div>
		<p>always snaps</p>
	</div>
</div>
