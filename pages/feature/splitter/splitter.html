<style>
	.splitter {
		cursor: row-resize;
		background: #888;
		z-index: 5;
		flex-shrink: 0;
	}

	.splitter.horizontal {
		height: 6px;
		width: 100%;
	}

	.splitter.vertical {
		width: 6px;
		height: 100%;
	}

	.splitterDemoContainer {
		display: flex;
		flex-direction: column;
		width: 100%;
		/* total height locked */
		height: 400px;
		overflow-x: clip;
		overflow-y: clip;
		--tv-height: 200px;
	}

	.demoChild {
		overflow: auto;
		min-height: 100px;
	}

	#demo_1_child_1 {
		background: red;
		/* takes remaining space */
		flex: 1 1 auto;
	}

	#demo_1_child_2 {
		/* resizable */
		flex: 0 0 auto;
		background: blue;
		height: var(--tv-height);

		min-height: 100px;
	}
</style>
</head>



<div class="wrap marge1">
	<div class="splitterDemoContainer" id="demo_1">
		<div class="demoChild" id="demo_1_child_1">
			<p>sample text</p>
		</div>
		<div class="splitter horizontal" id="splitter_1"></div>
		<div class="demoChild" id="demo_1_child_2">
			<p>sample text</p>
		</div>
	</div>
</div>

<script type="module">
	import {
		Splitter
	} from '/misc/splitter/Splitter.js';

	// Splitter adjusts only the bottom panelâ€™s height.
	const demo_1 = document.getElementById('demo_1');

	new Splitter(
		demo_1.querySelector('.splitter'),
		demo_1.querySelector('#demo_1_child_2'), {
			prop: '--tv-height',
			min: 100,
			axis: 'y'
		}
	);
</script>
