<div class="wrap">
	<h2>puzzle generator</h2>
	<div id="sudokuUI">
		<div class="gameContainer">


			<div class="canvas-container">
				<canvas tabindex="0" id="sudokuCanvas"></canvas>
			</div>
		</div>
	</div>

    <div>
        <h3>something</h3>
        <p>something else</p>
        <p>
            <button id="generateBtn">generate puzzle</button>
            <button id="clearBtn">clear puzzle</button>
            <button id="launchBtn">load+play puzzle</button>
        </p>
        <form>
            <fieldset>
                <label>select difficulty (qqwing)</label>
                <select name="difficulty" id="difficultySelector">
                    <option value="1">simple</option>
                    <option value="2">easy</option>
                    <option value="3">intermediate</option>
                    <option value="4">expert</option>
                </select>
            </fieldset>
        </form>            
        <pre id="qqDisplay" style="margin: 0;">
            <div>difficultyCode: <span id="difficultyCode"></span> <span id="difficultyName"></span></div>
        </pre>

    </div>
</div>

<script src="/resources/qqwing-1.3.4/qqwing-1.3.4.min.js"></script>
