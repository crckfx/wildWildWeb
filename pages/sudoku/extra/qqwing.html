<div class="wrap">
	<h2>puzzle generator</h2>
	<div id="sudokuUI">
		<div class="gameContainer">


			<div class="canvas-container">
				<canvas tabindex="0" id="sudokuCanvas"></canvas>
			</div>
		</div>
	</div>

	<div>

		<!-- Generate + load -->
		<div>
			<h3>Generate puzzle</h3>

			<label for="difficultySelector">Difficulty (qqwing)</label>
			<select id="difficultySelector">
				<option value="1">simple</option>
				<option value="2">easy</option>
				<option value="3">intermediate</option>
				<option value="4">expert</option>
			</select>

			<button id="generateBtn">generate puzzle</button>
			<button id="launchBtn">load + play puzzle</button>
		</div>

		<!-- Currently loaded -->
		<div>
			<h3>Currently loaded</h3>

			<div id="qqDisplay">
				difficultyCode:
				<span id="difficultyCode"></span>
				<span id="difficultyName"></span>
			</div>

			<button id="copyBtn">copy puzzle as JSON</button>
			<button id="clearBtn">clear puzzle</button>
		</div>

		<!-- Paste JSON -->
		<div>
			<h3>Load from JSON</h3>

			<input id="pasteField" type="text" placeholder="paste puzzle JSON here" autocomplete="off" spellcheck="false" />
			<button id="pasteBtn">load</button>
		</div>

	</div>

</div>

<script src="/resources/qqwing-1.3.4/qqwing-1.3.4.min.js"></script>
