<div class="wrap grow center">
	<div class="sudoku-container">
		<canvas id="sudokuCanvas"></canvas>
	</div>
</div>

<script>
const size = 480;
const canvas = document.getElementById('sudokuCanvas');
const ctx = canvas.getContext('2d');

canvas.width = size;
canvas.height = size;

// thicknesses
const thin = 1;
const thick = 2;

// full grid is 9Ã—9
const cell = size / 9;

function drawLine(x1, y1, x2, y2, w) {
	ctx.lineWidth = w;
	ctx.beginPath();
	ctx.moveTo(x1, y1);
	ctx.lineTo(x2, y2);
	ctx.stroke();
}

ctx.lineWidth = thick;
ctx.strokeRect(1, 1, size-2, size-2);

for (let i = 1; i < 9; i++) {
	const pos = cell * i;

	const isThick = (i % 3 === 0);
	const w = isThick ? thick : thin;

    ctx.strokeStyle = isThick ? "#000000" : "#888888";

	// horizontal
	drawLine(0, pos, size, pos, w);

	// vertical
	drawLine(pos, 0, pos, size, w);
}

const setHighlightedCell = (e) => {
    // find coords of event ?
    // console.log(`clicked on sudoku canvas`);
    // find which cell was clicked on and log that instead?
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const col = Math.floor(x / cell);
    const row = Math.floor(y / cell);
    console.log(`clicked cell row=${row}, col=${col}`);    
}

canvas.addEventListener('click', setHighlightedCell);

</script>
