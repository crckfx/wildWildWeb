<div class="wrap grow center">
	<div class="sudoku-container">
		<canvas tabindex="0" id="sudokuCanvas"></canvas>
	</div>


	<div class="numpad-wrapper gameWrap">
		<div id="numpad" class="numpad">
			<div class="numpad-item" data-value="1">1</div>
			<div class="numpad-item" data-value="2">2</div>
			<div class="numpad-item" data-value="3">3</div>
			<div class="numpad-item" data-value="4">4</div>
			<div class="numpad-item" data-value="5">5</div>
			<div class="numpad-item" data-value="6">6</div>
			<div class="numpad-item" data-value="7">7</div>
			<div class="numpad-item" data-value="8">8</div>
			<div class="numpad-item" data-value="9">9</div>
		</div>
	</div>

	<div class="data">
		<p>mistakes made: <span class="mistake">0</span></p>
		<!-- <p>dpr: <span id="dpr"></span></p> -->
	</div>
	<p class="presets">
		<button class="someButton2 primary" id="puzzle0">preset 0</button>
		<button class="someButton2 primary" id="puzzle1">preset 1</button>
		<button class="someButton2 primary" id="puzzle2">preset 2</button>
		<button class="someButton2 primary" id="puzzle3">preset 3</button>
	</p>
	<p class="others">
		<button class="someButton2 secondary" id="getCurrentString">print current string</button>
	</p>

</div>
