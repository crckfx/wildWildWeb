<script src="/resources/qqwing-1.3.4/qqwing-1.3.4.min.js"></script>

<script>
	for (let i = 0; i < 20; i++) {
		const qq = new qqwing();
		qq.setPrintStyle(qqwing.PrintStyle.ONE_LINE);

		// generate puzzle
		qq.generatePuzzle();
		const puzzle = qq.getPuzzleString();

		// now explicitly solve
		qq.solve();
		const solution = qq.getSolutionString();

		console.log("Puzzle:  ", puzzle);
		console.log("Solution:", solution);

	}
</script>
