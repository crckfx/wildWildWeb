        <button class="dingusButton desktop" onclick="dirtyMobileDesktop('desktop')">Desktop</button>
    </div>
</div>

<script>
    function dirtyMobileDesktop(state) {
        if (state === "mobile") {
            document.querySelector('.demo-nav').classList.remove('desktop');
            document.querySelector('.demo-nav').classList.add('mobile');
        } else if (state === "desktop") {            
            document.querySelector('.demo-nav').classList.remove('mobile');
            document.querySelector('.demo-nav').classList.add('desktop');
        }
    }
</script>
