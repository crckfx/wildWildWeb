<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Panel Switcher â€“ Clean Foundation</title>

	<!-- =========================
     BASE STYLES (shared)
========================= -->
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: system-ui, sans-serif;
			padding: 24px;
			background: #f6f6f6;
		}

		.switcher {
			border: 1px solid #ccc;
			background: #fff;
			margin-bottom: 32px;
		}

		.headers {
			display: flex;
			gap: 4px;
		}

		.headers button {
			all: unset;
			cursor: pointer;
			padding: 8px 12px;
		}

		.headers button.is-active {
			background: #ddd;
			font-weight: 600;
		}

		.panels-box {
			position: relative;
		}

		.panel {
			padding: 16px;
		}

		.panel[hidden] {
			display: none;
		}
	</style>

	<!-- =========================
     LAYOUT A: vertical sidebar
========================= -->
	<style>
		.switcher.vertical {
			display: flex;
			min-height: 220px;
		}

		.switcher.vertical .headers {
			flex-direction: column;
			border-right: 1px solid #ccc;
			min-width: 160px;
		}
	</style>

	<!-- =========================
     LAYOUT B: horizontal top bar
========================= -->
	<style>
		.switcher.horizontal {
			display: flex;
			flex-direction: column;
		}

		.switcher.horizontal .headers {
			border-bottom: 1px solid #ccc;
		}
	</style>

	<!-- =========================
     PRESENTATION: horizontal wipe
========================= -->
	<style>
		.switcher.horizontal.wipe-x .panels-box {
			overflow: hidden;
		}

		.switcher.horizontal.wipe-x .panel {
			position: absolute;
			inset: 0;
			display: block;
			/* override hidden */
			transform: translateY(-100%);
			opacity: 0;
			transition: transform 400ms ease, opacity 200ms ease;
		}

		.switcher.horizontal.wipe-x .panel:not([hidden]) {
			opacity: 1;
			transform: translateY(0);
			position: relative;
			/* defines height */
		}
	</style>
</head>

<body>

	<h2>Vertical sidebar</h2>
	<div class="switcher vertical" data-switcher>
		<div class="headers" data-switch-headers>
			<button data-switch="a" class="is-active">Intro</button>
			<button data-switch="b">Settings</button>
			<button data-switch="c">About</button>
		</div>

		<div class="panels-box">
			<section class="panel" data-panel="a">Intro content.</section>
			<section class="panel" data-panel="b" hidden>Settings content.</section>
			<section class="panel" data-panel="c" hidden>About content.</section>
		</div>
	</div>

	<h2>Horizontal top bar</h2>
	<div class="switcher horizontal" data-switcher>
		<div class="headers" data-switch-headers>
			<button data-switch="x" class="is-active">One</button>
			<button data-switch="y">Two</button>
			<button data-switch="z">Three</button>
		</div>

		<div class="panels-box">
			<section class="panel" data-panel="x">Panel one.</section>
			<section class="panel" data-panel="y" hidden>Panel two.</section>
			<section class="panel" data-panel="z" hidden>Panel three.</section>
		</div>
	</div>

	<h2>Horizontal with fade transition</h2>
	<div class="switcher horizontal wipe-x" data-switcher>
		<div class="headers" data-switch-headers>
			<button data-switch="m" class="is-active">Alpha</button>
			<button data-switch="n">Beta</button>
			<button data-switch="o">Gamma</button>
		</div>

		<div class="panels-box">
			<section class="panel" data-panel="m">Alpha panel (wipe).</section>
			<section class="panel" data-panel="n" hidden>Beta panel.</section>
			<section class="panel" data-panel="o" hidden>Gamma panel.</section>
		</div>
	</div>

	<!-- =========================
     SCRIPT (shared behavior)
========================= -->
	<script>
		document.querySelectorAll("[data-switcher]").forEach(root => {
			const headers = root.querySelector("[data-switch-headers]");
			const buttons = headers.querySelectorAll("[data-switch]");

			headers.addEventListener("click", e => {
				const btn = e.target.closest("[data-switch]");
				if (!btn) return;

				const key = btn.dataset.switch;

				buttons.forEach(b =>
					b.classList.toggle("is-active", b === btn)
				);

				root.querySelectorAll("[data-panel]").forEach(p => {
					const active = p.dataset.panel === key;
					p.hidden = !active;
				});
			});
		});
	</script>

</body>

</html>
